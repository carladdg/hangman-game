<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman - The Oscars</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|News+Cycle:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <img src="./assets/img/oscar-left.jpg" alt="oscars statue" class="background-image oscar-left">
    <img src="./assets/img/oscar-right.jpg" alt="oscars statue" class="background-image oscar-right">
    <header class="page-title">
        <h1>Best Pictures at the Oscars</h2>
        <h2>A Hangman Game</h1>
    </header>
    <button id="start-button" class="game-button">Let's Play!</button>
    <section id="game-container">
        <h2 class="instructions">Type the letter you want to guess.</h2>
        <h2 id="displayed-word"></h2>
        <div class="game-stats">        
            <h2 class="text-heading">Lives Left: <span id="number-of-guesses" class="text-copy"></span></h2>
            <h2 class="text-heading">Letters Guessed: <span id="letters-guessed" class="text-copy"></span></h2><br>
            <h2 class="text-heading">Words Left: <span id="number-of-words" class="text-copy"></span></h2>
            <h2 class="text-heading">Wins: <span id="number-of-wins" class="text-copy"></span></h2>
        </div>
        <div class="results-container">
            <div class="picture-of-word">
                <img src="" alt="movie poster" id="movie-poster">
            </div>
            <div class="message-and-button">
                <h2 id="movie-info"></h2>
                <h2 id="result"></h2>
                <button id="next-word-button" class="game-button">Next Word</button>
            </div>
        </div>
        <audio src="./assets/audio/oscar-music.mp3" id="win-music"></audio> 
        <audio src="./assets/audio/aww.mp3" id="lose-music"></audio> 
    </section>

    <script src="./assets/js/game.js"></script>
</body>
</html>
